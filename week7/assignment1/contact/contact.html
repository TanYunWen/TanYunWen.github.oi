            </div>

            <!-- Header -->
            <div id="header">
                <div class="box1">
                    <div id="logo">
                        <a href="../home.html"><img src="../images/logo.png" width="80px"></a>
                        <a href="../home.html">
                            <h1>个人博客</h1>
                        </a>
                    </div>

                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                        <div class="overlay-content">

                    <div class="topnav" id="myTopnav">
                        <a href="../home.html">首页</a>

                        <a href="../myworks/myworks.html">作品集</a>
                        <a href="../myfavourite/myfavourite.html">我的爱好</a>

                        <div class="contact-btn">

                    </div>

                    <script>
                        function openNav() {
                            document.getElementById("icon").style.display = "none";
                            document.getElementById("myNav").style.width = "100%";
                        }

                        function closeNav() {
                            document.getElementById("icon").style.display = "block";
                            document.getElementById("myNav").style.width = "0%";
                        }
                    </script>
                </div>

                <!-- Contact -->
                <div id="contact">
                    <div class="title">
                        <div class="box2">
                            <h2>联系</h2>

                            <div class="box3">
                                <div class="b-contact">
                                    <form name="registration" action="submit.html" target="_blank">
                                        <h3>保持联系</h3>

                                        <div class="bemail">
                                            <input type="email" name="email" placeholder="您的邮件" required>
                                        </div>
                                        <br>

                                        <div class="bsubject">
                                            <select name="subject" required>
                                                <option value="">主题</option>
                                                <option value="推荐小说">推荐小说</option>
                                                <option value="推荐动漫">推荐动漫</option>
                                                <option value="推荐漫画">推荐漫画</option>
                                                <option value="推荐甜点">推荐甜点</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                        <br>

                                        <div class="bmessage">
                                            <textarea name="message" rows="10" cols="30" placeholder="信息"
                                                required></textarea>
                                        </div>
                                        <br>

                                        <div class="b-btn">
                                            <input type="submit" value="现在提交">
                                        </div>
                                    </form>

                                    <div class="contact-b-img">
                                        <img src="../contact/images/1slideimg.jpg" width="90%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box4">
                        <div class="content1">
                            <div class="c5-img">
                                <img src="../images/phone.png" width="90%">
                                <h3>电话</h3>
                            </div>

                            <div id="phone">
                                <p>018-2510054</p>
                            </div>
                        </div>

                        <div class="content1">
                            <div class="c5-img">
                                <img src="../images/email.png" width="90%">
                                <h3>邮件</h3>
                            </div>

                            <div id="email">
                                <p>tanyunwen1192@e.newera.edu.my</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
