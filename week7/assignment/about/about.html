<!DOCTYPE html>
<html>

<head>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="bcontainer">
        <!-- Container -->
        <div class="container">
            <!-- Header -->
            <div id="header">
                <div class="box1">
                    <div id="logo">
                        <img src="../images/logo.png" width="35%" height="90%">
                        <h1>陈</h1>
                    </div>

                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                        <div class="overlay-content">
                            <a href="#header">首页</a>
                            <a href="#about">简介</a>
                            <a href="#myworks">作品集</a>
                            <a href="#myfavourite">我的爱好</a>
                            <a href="#contact">联系</a>
                        </div>
                    </div>

                    <div class="topnav" id="myTopnav">
                        <a href="#header">首页</a>
                        <a href="#about">简介</a>
                        <a href="#myworks">作品集</a>
                        <a href="#myfavourite">我的爱好</a>

                        <div class="contact-btn">
                            <a href="#contact">联系</a>
                        </div>
                        <a href="javascript:void(0);" class="icon" onclick="openNav()">
                            <i id="icon" class="fa fa-bars"></i></a>
                    </div>
                    <script>
                        function openNav() {
                            document.getElementById("icon").style.display = "none";
                            document.getElementById("myNav").style.width = "100%";
                        }

                        function closeNav() {
                            document.getElementById("icon").style.display = "block";
                            document.getElementById("myNav").style.width = "0%";
                        }
                    </script>
                </div>

                <div class="box2">
                    <div class="title">
                        <h1>简介</h1>
                        <h3>个人介绍。</h3>
                    </div>
                </div>
            </div>

            <!-- About -->
            <div id="about">
                <div id="box-img1">
                    <img src="../about/images/1image.jpg" width="80%">
                </div>

                <div id="content1">
                    <h3>陈韻雯</h3>
                    <h2>新纪元学生</h2>
                    <p>我还是学生，有着平谈的一生。希望未来的人生能添加更多色彩。</p>

                    <p>我是个不聪明，不努力又懒惰的人，但唯一不变的是活得很放松。我喜欢的东西很多，但不会自己去接触，努力去学会，我知道这样不好，但任然改不了。可能我没有奋斗的动力吧！！！</p>
                        
                    <p>但我觉得我还会改变，人生虽说不长也不短，但怎样活，怎样让自己的人生更有意义，都是看个人如何去做。</p>
                </div>
            </div>
            
            
        </div>
    </div>
</body>

</html>
