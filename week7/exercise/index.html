<!DOCTYPE html>
<html>

<head>
    <title>Week 7 Exercise 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/0e6b5af501.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="openNav()">
            <i id="icon" class="fa-regular fa-bell"></i>
        </a>
    </div>

    <div style="padding-left:16px">
        <h2>Fullscreen Overlay Nav Example</h2>
        <p>Resize the browser window to see how it works.</p>
        <p>Click on the icon to open the fullscreen overlay navigation menu.</p>
        <p>In this example, the navigation menu will slide in, from left to right.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("icon").style.display = "none";
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("icon").style.display = "block";
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>

</html>
