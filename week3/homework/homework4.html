<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Homework 4</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Lato', sans-serif;
            /* If Lato not available, use sans-serif */
            font-size: 3vw;
            /* vw is the size unit, it changes based on your current screen size. The bigger screen the font will be bigger and vice versa. */
            color: beige;
        }

        .titlebox {
            /*有一个titlebox里面还有一个title text*/
            display: flex;
            height: 20vh;
            /* 20% height of the full page. Again like the vw as above, vw is width, then vh is height */
            text-align: center;
            font-size: 60%;
            justify-content: center;
            /*Move the titletext set in the titlebox to the middle*/
            font-weight: bold;
            color: beige;
        }

        .container {
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            /* This is the magic to make the 2 div align horizontally */
            height: 80vh;
            /* 80% height of the full page */
            margin-left: 5%;
            margin-right: 5%;
        }

        .container .box {
            /* All the .box under .container */
            width: 50%;
            height: 100%;
            /* Each column would takes up 50%, so equally sharing spaces left and right */
            /* vertically center */
            margin-top: 4%;
            text-align: center;
            border: 3px solid beige;
            border-top: 0px;
            border-bottom: 0px;
        }

        .box div {
            /* All the div under .box */
            width: 100%;
        }

        #box1 {
            border-right: 0px;
            font-size: 200%;
        }

        #box3 {
            width: 90%;
            margin-left: 5%;
            font-size: 39%;
        }

        #box4 {
            width: 100%;
            font-size: 39%;
        }

        .cbox {
            width: 100%;
            text-align: center;
            font-size: 55%;
            margin-top: 10%;
        }
    </style>
    <!-- this is HTML Comment 
         The 2 lines below is to install Google Fonts. 
         For all font in your homeworks, use Lato (as above)

         /*span 跨度 = 可以中途重新定义*/
        -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="box1" class="box">
            <div class="titlebox">
                <div>
                    <p>Who <em>We </em>Are</p>
                </div>
            </div>
            <div id="box3" class=" cbox">
                <div class="content">
                    <p>Mintmade Online offers a well-curated range of fashion items for men and women.</p>
                </div>
            </div>
            <div id="box4" class=" cbox">
                <div class="content">
                    <p>We aim to provide an enjoyable shopping experience for all our customers.</p>
                </div>
            </div>
        </div>
        <div id="box2" class="box">
            <img src="images/Picture8.png" width="350">
        </div>
    </div>
</body>

</html>
